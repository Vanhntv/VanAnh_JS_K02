<body>
    <script>
        // Input:
        function cleanFalsyValues(arr) {
            let arr1 = [];
            let n = arr.length;
            for(let i = 0; i < n; i++) {
                if(arr[i]) {
                    arr1.push(arr[i])
                }
            }
            console.log(arr1);
            // Xử lý và in ra kết quả
        }

        // Output:
        cleanFalsyValues([1, 0, "", null, "hello", undefined, NaN, 2, 3]); // Output: [1, "hello", 2, 3]
    </script>
</body>
