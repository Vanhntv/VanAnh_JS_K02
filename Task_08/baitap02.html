<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Input:
        const categories = [
            {
                id: 1,
                name: "Electronics",
                children: [
                    {
                        id: 2,
                        name: "Laptops",
                        children: [
                            {
                                id: 3,
                                name: "Apple",
                            },
                            {
                                id: 4,
                                name: "Dell",
                            },
                        ],
                    },
                    {
                        id: 5,
                        name: "Headphones",
                    },
                ],
            },
            {
                id: 6,
                name: "Books",
                children: [
                    {
                        id: 7,
                        name: "Fiction",
                        children: [
                            {
                                id: 8,
                                name: "Thrillers",
                            },
                            {
                                id: 9,
                                name: "Mystery",
                            },
                        ],
                    },
                    {
                        id: 10,
                        name: "Non-Fiction",
                    },
                ],
            },
        ];

        function flattenCategories(arr, parentId = 0) {
            let result = [];
            for(let i = 0; i < arr.length; i++) {
                const item = arr[i];
                const newitem = {
                    id: item.id,
                    name: item.name,
                    parentId: parentId,
                };
                result.push(newitem)
                if(item.children && Array.isArray(item.children)) {
                    result = result.concat(flattenCategories(item.children, item.id));
                    
                }
            }

            return result;
        }

        const output = flattenCategories(categories);
        console.log(output);

        // Output:
        [
            { id: 1, name: "Electronics", parentId: 0 },
            { id: 2, name: "Laptops", parentId: 1 },
            { id: 3, name: "Apple", parentId: 2 },
            { id: 4, name: "Dell", parentId: 2 },
            { id: 5, name: "Headphones", parentId: 1 },
            { id: 6, name: "Books", parentId: 0 },
            { id: 7, name: "Fiction", parentId: 6 },
            { id: 8, name: "Thrillers", parentId: 7 },
            { id: 9, name: "Mystery", parentId: 7 },
            { id: 10, name: "Non-Fiction", parentId: 6 },
        ];
    </script>
</body>

</html>
