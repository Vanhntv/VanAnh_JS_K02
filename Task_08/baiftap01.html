<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Input:
        const products = [
            { id: 1, name: "Laptop", price: 1000 },
            { id: 2, name: "Mouse", price: 50 },
            { id: 3, name: "Keyboard", price: 150 },
            { id: 4, name: "Monitor", price: 300 },
            { id: 5, name: "USB Cable", price: 25 },
            { id: 6, name: "Webcam", price: 120 },
            { id: 7, name: "Desk Lamp", price: 80 },
            { id: 8, name: "Headphones", price: 200 },
            { id: 9, name: "Speaker", price: 180 },
            { id: 10, name: "Chair", price: 250 },
        ];

        function filteredProductNames(array, price) {
            // Tính toán và in ra kết quả
            const newArr = [];
            array.forEach(products => {
                if(products.price >= price) {
                newArr.push(products.name);
                // console.log(newArr);
            }
            });
            return newArr;

        }
        // Output:
        const newArr = filteredProductNames(products, 200);
        console.log(newArr); // [ 'Laptop', 'Monitor', ''Headphones, 'Chair' ]
    </script>
</body>

</html>
