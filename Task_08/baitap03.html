    <script>
        // Input:
        const arrayWords = ["Hello world", "JS is fun", "Arrays and strings"];
        function countTotalWords(arr) {
            // Logic bài tập và trả về kết quả
            const count = arr.reduce((acc, cur) => {
                
               const world = cur.split(" ")
             
               return acc + world.length;
            }, 0);
            return count;
        }
